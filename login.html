<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Fav icons -->
		<link rel="apple-touch-icon" sizes="180x180" href="img/favicon_io/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png" />
		<link rel="manifest" href="img/favicon_io/site.webmanifest" />

		<!-- Bootstarp -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<!-- Fontawesome -->
		<script src="https://kit.fontawesome.com/46a05c488f.js" crossorigin="anonymous"></script>

		<title>CMS Admin - Posts</title>
	</head>
	<body>
		<!-- navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-0">
			<div class="container">
				<a class="navbar-brand fw-bold" href="index.html">CMS Admin</a>
			</div>
		</nav>

		<!-- Page Intro -->
		<section id="dashboard-title" class="bg-secondary p-4 text-light">
			<div class="container">
				<h1 class="display-5 d-inline fw-bold"><i class="fas fa-user"></i> Login</h1>
			</div>
		</section>

		<!-- Signin Form -->

		<section id="signin">
			<div class="container">
				<div class="row my-4">
					<div class="col-md-6 m-auto">
						<h4 class="fw-bold text-center">Welcome Back</h4>
						<form>
							<div class="mb-3">
								<label class="form-label" for="email">Email</label>
								<input type="email" id="email" class="form-control form-control-lg" name="email" required />
							</div>
							<div class="mb-3">
								<label class="form-label" for="password">Password</label>
								<input type="password" id="password" class="form-control form-control-lg" name="email" required />
							</div>
							<div class="d-grid">
								<button type="submit" class="btn btn-dark btn-lg">Login</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>

		<!-- Footer -->
		<footer class="bg-dark text-light text-center pb-1 mt-3">
			<p class="py-4">All Right Reserved &copy; <span id="year"></span> CMS Admin</p>
		</footer>

		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
			integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
			integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
			crossorigin="anonymous"
		></script>

		<script src="https://cdn.ckeditor.com/4.15.1/standard/ckeditor.js"></script>
		<script>
			const currentYear = document.getElementById('year');
			currentYear.innerText = new Date().getFullYear();

			CKEDITOR.replace('editor1');
		</script>
	</body>
</html>
