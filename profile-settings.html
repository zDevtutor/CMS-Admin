		<!-- Page Intro -->
		<section id="dashboard-title" class="bg-secondary p-4 text-light">
			<div class="container">
				<h1 class="display-5 d-inline fw-bold"><i class="fas fa-cogs"></i> Settings</h1>
			</div>
		</section>

		<!-- ACTIONS -->
		<section id="actions" class="py-4 mb-4 bg-light">
			<div class="container">
				<div class="row gy-2">
					<div class="col-md-3 d-grid">
						<a href="index.html" class="btn btn-light"> <i class="fas fa-arrow-left"></i> Back To Dashboard </a>
					</div>
					<div class="col-md-3">
						<a href="index.html" class="btn btn-success"> <i class="fas fa-check"></i> Save Changes </a>
					</div>
				</div>
			</div>
		</section>

		<!-- SETTINGS -->
		<section id="settings">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="card">
							<div class="card-header">
								<h4>Edit Settings</h4>
							</div>
							<div class="card-body">
								<form>
									<fieldset class="mb-3">
										<legend>Allow User Registration</legend>
										<div class="form-check">
											<label class="form-check-label"> <input name="register" type="radio" class="form-check-input" value="Yes" checked /> Yes </label>
										</div>
										<div class="form-check">
											<label class="form-check-label"> <input name="register" type="radio" class="form-check-input" value="No" /> No </label>
										</div>
									</fieldset>

									<fieldset class="mb-3">
										<legend>Homepage Format</legend>
										<div class="form-check">
											<label class="form-check-label">
												<input type="radio" name="homeFormat" class="form-check-input" value="posts" checked /> Blog Page
											</label>
										</div>
										<div class="form-check">
											<label class="form-check-label"> <input name="homeFormat" type="radio" class="form-check-input" value="page" /> Homepage </label>
										</div>
									</fieldset>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

			const currentYear = document.getElementById('year');
			currentYear.innerText = new Date().getFullYear();

			CKEDITOR.replace('editor1');
